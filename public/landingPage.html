<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="landingPage.js" charset="utf-8"></script>
    <link rel="stylesheet" href="landingPage.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">
    <title>Moodify</title>
  </head>
  <body>
    <header>
      <p class="account-links"><a href="#">sign in</a> | <a href="#">create an account</a></p>
    </header>
    <main>

      <div class="landing-page-form-container">

        <img src="./Assets/Logo-white.png" alt="logo">

        <form class="landing-search">
          <label for="user search">How is your favorite twitter user feeling?</label>
          <div class="input-box">
            <input type="text" name="user-search" placeholder="therealdonaldtrump">
            <button type="submit" name="button">Get Mood</button>
          </div>
        </form>

      </div>



      <div class="suggested-moods-container">
        <div class="suggestion-titles">
          <h2 class="suggestion-title">Don't have a favorite twitter personality?</h2>

          <h3 class="suggestion-subtitle">Select a category to find a new favorite!</h3>
        </div>

        <ul class="suggested-moods">

        </ul>
      </div>
    </main>
  </body>
</html>
